<head>
  <title>Zeditor</title>
  <meta charset="utf-8">
  <link href="./zed.css" rel="stylesheet">
</head>
<body>
  <header id="editor-header">
    <nav>
      <div class="menu-item">
        <span class="menu-title">File</span>
        <div class="menu-list">
          <button onclick="editorNew()">New</button>
          <button onclick="editorOpen()">Open</button>
          <button onclick="editorSave()">Save</button>
          <button onclick="editorCompile()">Compile</button>
        </div>
      </div>
      <div class="menu-item">
        <span class="menu-title">Help</span>
        <div class="menu-list">
          <a href="#" target="_blank">Editor</a>
          <a href="#" target="_blank">Zed Lang</a>
          <a href="#" target="_blank">About</a>
        </div>
      </div>
    </nav>
    <h1>The Zed Programming Language</h1>
    <button onclick="compileAndRun()">â–¶</button>
  </header>
  <main id="editor-main">
    <textarea id="editor-input" spellcheck="false" oninput="updateCodePreview()"></textarea>
    <pre id="editor-preview"><span id='editor-end-of-tokens-error'></span></pre>
  </main>
  <script src="./zed-ide.js"></script>
</body>
</html>
