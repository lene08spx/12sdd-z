<html>
<head>
  <title>Zed Terminal</title>
  <meta charset="utf-8">
  <link href="./zed.css" rel="stylesheet">
</head>
<body>
  <header id="terminal-header">
    <h1 id="terminal-prog-name"></h1>
  </header>
  <main id="terminal-main">
    <div id="terminal-output"><span id="terminal-output-text"></span></div>
    <input id="terminal-input" type="text" spellcheck="false">
    <span id="terminal-caret">&gt;</span>
    <button id="terminal-enter" onclick="sendInput()">Enter</button>
  </main>
  <script src="./zed-ide.js"></script>
  <script>connectProcess();document.getElementById("terminal-input").focus();</script>
</body>
</html>
